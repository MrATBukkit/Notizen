<div class="row">
    <div class="col">
        <div *ngFor="let note of notes">
            <app-notiz [noteInput]="note"></app-notiz>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="btn btn-success" (click)="showAddFormular = !showAddFormular" *ngIf="!showAddFormular">
            <span>Add <i class="fa fa-plus"></i> </span>
        </div>
        <app-add-note *ngIf="showAddFormular"></app-add-note>
    </div>
</div>
