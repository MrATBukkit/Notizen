<form #form="ngForm" (ngSubmit)="addNote(form.value, form.form.valid)">
  <div class="form-group">
    <label for="note_text">Bezeichnung:</label>
    <input type="text"
           required
           [(ngModel)]="addNoteModel.text"
           #text
           name="text"
           id="text"
           class="form-control">
    <input class="btn btn-success" type="submit">
  </div>
</form>
